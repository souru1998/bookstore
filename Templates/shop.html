{% extends 'base.html' %}
{% block content %}
	

<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Shop</h1>
					<ol class="breadcrumb">
						<li><a href="index.html">Home</a></li>
						<li class="active">shop</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>


<section class="products section">
	<div class="container">
		
			<div class="row">
				{% for i in data %}
				<div class="col-md-4">
					
					<div class="product-item">
						<div class="product-thumb">
							<span class="bage">Sale</span>
							<img style="width: 100%; height: auto; max-height: 470px;"   class="img-responsive" src="{{i.productimage.url}}" alt="product-img" />
							<div class="preview-meta">
								<form action="/addingproducttocart/?prdid={{i.id}}" method="POST">{% csrf_token  %}

								<ul>
									<li>
										<span  data-toggle="modal" data-target="#product-modal">
											<i class="tf-ion-ios-search-strong"></i>
										</span>
									</li>
									<li>
										<a href="#!" ><i class="tf-ion-ios-heart"></i></a>
									</li>

									<li>
										<button style="width:45px;height: 45px;" type="submit"><i class="tf-ion-android-cart" ></i></button>
									</li>
								</ul>
							  </div>
							</form>
						</div>
						<div class="product-content">
							<h4><a href="product-single.html">{{i.productname}}</a></h4>
							<p class="price">&#x20B9;: {{i.productprice}}</p>
						</div>
					</div>
					
				</div>
				{% endfor %}
			</div><!-- /.modal -->
		</form>
	
		

		</div>
	</div>
</section>


{% endblock %}
