{% extends 'base.html' %}
{% block content %}
	

<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Cart</h1>
					<ol class="breadcrumb">
						<li><a href="index.html">Home</a></li>
						<li class="active">cart</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>


<div class="" style="float: right;text-align: center;margin-right: 90px;">
  <label style="font-size: 20px;" for="total">Shop Total:</label>
  <input value="{{total}}" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-weight:900;" type="text" id="number" readonly>
</div>
<div class="page-wrapper">
 
  <div class="cart shopping">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="block">
            <div class="product-list">
              {% for i in cartdata %}
              <form method="post">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="">Item Name</th>
                      <th class="">Item Price</th>
                      <th class="">Actions</th>
                      <th class="">Quantity</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="">
                      <td class="">
                        <div class="product-info">
                          <img width="80" src="{{i.items_id.productimage.url}}" alt="" />
                          <a href="#!">{{i.items_id.productname}}</a>
                        </div>
                      </td>
                      <td class="">{{i.total}}</td>
                      <td class="">
                        <a class="product-remove" href="/cartremove/?prdid={{i.id}}">Remove</a>
                      </td>
                      <td>
                        <select name="size" value="{{i.quantity}}" id="size"  class="form-select" required>
                          <option value="{{i.quantity}}">{{i.quantity}}</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                      </td>     
                   </tr>
                  </tbody>
                </table>
                <a href="/checkout/" class="btn btn-main pull-right">Checkout</a>
              </form>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
      
    </div>
   
  </div>
 
</div>

{% endblock %}
